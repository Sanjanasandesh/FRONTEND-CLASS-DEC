<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Ticket Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #ffffff;
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Air Ticket Reservation</h2>
        <form id="ticketForm">
            <label>Full Name:</label>
            <input type="text" id="name" required>
            
            <label>From:</label>
            <input type="text" id="from" required>
            
            <label>To:</label>
            <input type="text" id="to" required>
            
            <label>Date of Travel:</label>
            <input type="date" id="date" required>
            
            <button type="button" onclick="reserveTicket()">Book Ticket</button>
        </form>
        <p id="confirmation" style="color: green; font-weight: bold;"></p>
    </div>

    <script>
        function reserveTicket() {
            let name = document.getElementById('name').value;
            let from = document.getElementById('from').value;
            let to = document.getElementById('to').value;
            let date = document.getElementById('date').value;
            
            if (name && from && to && date) {
                document.getElementById('confirmation').innerText = `Ticket booked for ${name} from ${from} to ${to} on ${date}.`;
            } else {
                alert('Please fill all fields');
            }
        }
    </script>
</body>
</html>
